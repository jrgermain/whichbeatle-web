<!DOCTYPE HTML>
<head>
    <title>Which Beatle?</title>
    <script type="text/javascript" src="scripts/discography.js" charset="UTF-8"></script>
    <script type="text/javascript" src="scripts/whichbeatle.js" defer></script>		
    <link rel="stylesheet" href="styles/whichbeatle.css">
</head>
<body>
    <img src="images/logo.png" id="logo" draggable="false"/>
    <hr>
    <div class="queries">
        <input type="text" id="song-name" placeholder="Type song name here"/>
        <div class="option">
            <input type="checkbox" id="composer" name="Composer">
            <label for="composer"> Find the composer of this song</label>
        </div>
        <div class="option">
            <input type="checkbox" id="singer" name="Singer">
            <label for="singer">Find the singer of this song</label>
        </div>
        <div class="option">
            <input type="checkbox" id="album" name="Album">
            <label for="album">Find albums this song appeared on</label>
        </div>
        <input type="button" id="go" value="Go"/>
    </div>
    <div class="results"></div>
</body>
